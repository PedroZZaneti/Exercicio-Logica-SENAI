<script>

    let numerosSorteio = []
    let fecharSorteio = true

    while (fecharSorteio) {
        
        let numero = parseInt(prompt("Digite um Numero"))

        if (numero>10 || numero<1) {
            alert("Insira um Numero Valido (Entre 1 e 10)")
        }

        else {
            numerosSorteio.push[numero]
        }

        fecharSorteio = prompt("Deseja continuar inserindo numeros? Enter para continuar ou 0 para finalizar o sorteio") != "0" 
    }


</script>
