<script>

    let renda = parseInt(prompt("Qual a sua renda mensal?"))
    let saude = renda * 0.1
    let educacao = renda * 0.25
    let alimentos = renda * 0.3
    let roupas = renda * 0.1
    let lazer = renda * 0.05
    let outros = renda * 0.2

    alert("Saude: R$" + saude)
    alert("Educacao: R$" + educacao)
    alert("Alimentacao: R$" + alimentos)
    alert("Roupas: R$" + roupas)
    alert("Lazer: R$" + lazer)
    alert("Outros Gastos: R$" + outros)

</script>
