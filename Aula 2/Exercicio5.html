<script>

    let a = parseInt(prompt("Defina o Valor de A"));
    let b = parseInt(prompt("Defina o Valor de B"));
    let soma = alert("Soma: " + (a + b));
    let diferenca = alert("Diferença: " + (a - b));
    let produto = alert("Produto: " + a * b);
    let divisão = alert("Divisão: " + a / b);
    

</script>
