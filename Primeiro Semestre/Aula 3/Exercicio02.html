<script>

    let x = parseInt(prompt("Defina X"))
    let y = parseInt(prompt("Defina Y"))

    if (x > y) {

        alert( x + " é maior do que " + y )
        
    }

    else if (x == y) {

        alert( x + " é igual a " + y )
        
    }

    else {

        alert( x + " é menor do que " + y )

    }

</script>
