<script>
    
    alert("Encher as poções")

    let valor_litro = parseInt(prompt("Qual o valor do litro da poção?"))
    let litros = parseInt(prompt("Quantos litros prescisa pra inteirar o frasco?"))
    let preco = valor_litro * litros
    let avista =  preco * 0.9

    alert("Preço Normal: R$" + preco + "\nPreço a vista R$" + avista)
    


</script>
